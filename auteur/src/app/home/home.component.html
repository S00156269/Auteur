<div class="justify-content-start m-sm-5">
    <div>
        <h4>Become an Auteur, and share your love of film</h4>
    </div>
    <div>
        <p>Create a profile and start reviewing today.</p>
    </div>
</div>



<div class="row">
    <div class="col">
        <div class="card-columns">
            <div class="card clickable" *ngFor="let film of popularFilms" (click)="viewFilm(film.id)">
                <img class="card-img-top" src="{{film.url}}" alt="Image for film">
                <div class="card-body" id="{{film.title}}">{{film.title}}</div>
            </div>
        </div>
    </div>
    <div class="col">

    </div>
</div>
