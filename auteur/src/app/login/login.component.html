<div class="d-flex justify-content-center mt-sm-5">
    <div class="card w-50">
        <div class="card-body">
            <h2 class="card-title">Login</h2>
            <h6 class="card-subtitle mb-2 text-muted">Login to Auteur with your email and password.</h6>
            <form>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email address" [(ngModel)]="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" [(ngModel)]="password">
                </div>
                <div class="card-link">
                    <a href="">Forgot password?</a>
                </div>
                <div *ngIf="error" class="alert alert-danger">
                    {{error}}
                </div>
                <div class="d-flex justify-content-sm-between mt-sm-3">
                    <button type="submit" class="btn btn-success" (click)='logIn()'>Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
