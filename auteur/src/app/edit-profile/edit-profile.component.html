<div class="container h-100">
    <div class="row align-items-center">
        <div class="col-md-6 card">
            <div class="ml-2">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="reviewerName">Name</label>
                            <textarea type="text" name="reviewerName" class="form-control review" placeholder="Name"
                                [(ngModel)]="name" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="reviewerBio">Bio</label>
                            <textarea type="text" name="reviewerBio" class="form-control" placeholder="Biography"
                                [(ngModel)]="bio" required></textarea>
                        </div>
                        <div class="d-flex justify-content-sm-between mt-sm-3">
                            <button type="submit" class="btn btn-success" (click)='createUserProfile()'>Save profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
