<div class="d-flex justify-content-center mt-sm-5">
    <div class="card w-50">
        <div class="card-body">
            <h2 class="card-title">Register</h2>
            <h6 class="card-subtitle mb-2 text-muted">Register with Auteur using your email and password.</h6>
            <form>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email" [(ngModel)]="email">
                    <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="confirmEmail">Confirm email address</label>
                    <input type="email" name="confirmEmail" class="form-control" placeholder="Enter email again" [(ngModel)]="confirmEmail" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" required [(ngModel)]="password">
                </div>
                <div class="card-link">
                    <a href="reset.html">Forgot password?</a>
                </div>
                <div class="d-flex justify-content-sm-between mt-sm-3">
                    <a routerLink="/register" class="btn btn-secondary" (click)='validate()'>Register</a>
                </div>
            </form>
        </div>

    </div>
</div>
