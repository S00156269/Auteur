<div class="container" *ngIf="loaded">
    <div class="row">
        <div class="col-md-6 card">
            <div class="ml-2">
                <div class="card-body">
                    <h4 class="card-title">{{currentReviewer.name}}</h4>
                    <h6 class="card-subtitle mb-2 text-muted">Likes: Horror, Drama</h6>
                    <p class="card-text">
                        {{currentReviewer.bio}}
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-6 card">
            <h4 *ngIf="hasReviews">Reviews:</h4>
            <h4 *ngIf="!hasReviews">No reviews yet</h4>
                <ul class="list-group" *ngFor="let review of reviews">
                    <li class="list-group-item">{{review.movieName}} - {{review.score}}</li>
                </ul>
        </div>
        <button class="btn btn-outline-primary" routerLink="/edit-profile">
            Edit details
        </button>
    </div>
</div>
