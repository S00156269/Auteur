<div class="container h-100">
    <div class="row align-items-center">
        <div class="col-md-6 card" *ngIf="loaded">
            <div class="ml-2">
                <div class="card-body">
                    <h4 class="card-title">{{currentReviewer.Name}}</h4>
                    <h6 class="card-subtitle mb-2 text-muted">Likes: Horror, Drama</h6>
                    <p class="card-text">
                        {{currentReviewer.Bio}}
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-6 card" *ngIf="loaded">
            <h4>Reviews:</h4>
            <ul class="list-group" *ngFor="let review of reviews">
                <li class="list-group-item">{{review.movieName}} - {{review.score}}</li>
            </ul>
        </div>
        <button class="btn btn-outline-dark" routerLink="/edit-profile">
            Edit profile
        </button>
    </div>
</div>
