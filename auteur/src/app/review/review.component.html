<div class="container">
    <div class="col-md-6 card" *ngIf="loaded">
        <div class="ml-2">
          <div class="card-body">
            <h4 class="card-title">{{review.movieName}} Review - {{review.authorName}}</h4>
            <h6 class="card-subtitle mb-2 text-muted">{{review.score}}</h6>
            <p class="card-text">
              {{review.content}}
            </p>
          </div>
        </div>
</div>
