<!-- Loading spinner -->
<div class="d-flex justify-content-center m-5" *ngIf="!loaded()">
  <div class="spinner-border">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div class="d-flex flex-lg-column">
    <div class="card" *ngIf="loaded()">
        <img class="card-img mx-auto" src="{{film.url}}" alt="Image for film or tv show">
        <div class="card-img-top">
            <h4 class="card-title">{{review.movieName}} review - {{review.score}}/10</h4>
            <h6 class="card-subtitle mb-2 text-muted">{{review.authorName}}</h6>
            <h6 class="card-subtitle mb-2 text-muted">{{review.date | date:'short'}}</h6>
            <p class="card-text">
                {{review.content}}
            </p>
        </div>
    </div>
</div>
